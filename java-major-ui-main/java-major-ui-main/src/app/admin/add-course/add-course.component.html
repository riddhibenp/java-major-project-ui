<div class="container myFonts my-5">
                <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-10">
                                        <div class="row">
                                                        <div class="col-lg-6 headingFonts">
                                                                <h2>New Course</h2>
                                                        </div>
                                                </div>
                                                <div class=" px-5 py-5 formDiv">
                                                <form [formGroup]="courseForm" enctype="multipart/form-data">
                                                
                                                <div class="row">
                                                        <div class="col-lg-2">Select Category:</div>
                                                        <div class="col-lg-8"><select formControlName="categoryId" class="form-select">
                                                                                <option *ngFor="let c of categories" [ngValue]="c.categoryId" (click)="selectedCategory(c.categoryId)">{{ c.categoryName }}</option>
                                                                              </select></div>
                                                 </div><br>

                                                <div class="row">
                                                        <div class="col-lg-2">Course Name:</div>
                                                        <div class="col-lg-8"><input type="text" formControlName="courseName" class="form-control"></div>
                                                </div><br>
                                                
                                                <div class="row">
                                                        <div class="col-lg-2">Course Description:</div>
                                                        <div class="col-lg-8"><textarea rows="5" cols="10" formControlName="courseDesc" class="form-control"></textarea></div>
                                                </div>  <br>
                                                
                                                <div class="row">
                                                        <div class="col-lg-2">Course Logo:</div>
                                                        <div class="col-lg-8"><input type="file"  multiple accept="image/*" formControlName="courseLogo"  class="form-control" (change)="readUrl($event)"></div>
                                                        <div class="row mt-3">
                                                                <div class="col-lg-2"></div>
                                                                <div class="col-lg-6"><div class="imgPreview"><img [src]="url" class="img-fluid" alt="none selected"></div></div>
                                                        </div>
                                                </div><br>

                                                <div class="row">
                                                                <div class="col-lg-2">Course Price:</div>
                                                                <div class="col-lg-8"><input type="number"  formControlName="coursePrice"  class="form-control"></div>
                                                </div><br>

                                                <div class="row">
                                                                <div class="col-lg-2"></div>
                                                                <div class="col-lg-8"><input type="hidden"  formControlName="likes"  class="form-control"></div>
                                                </div>
                                                
                                                <div class="row ">
                                                        <div class="col-lg-2"></div>
                                                        <div class="col-lg-8 "><input type="submit" value="Add course" class="btn btn-primary" (click) ="addCourse()"></div>
                                                </div>
                                                
                                                </form>
                                                </div>
                        </div>
                </div>
         </div>
