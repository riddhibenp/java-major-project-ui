<div class="container myFonts my-5">
        <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-10">
                                <div class="row">
                                                <div class="col-lg-6 headingFonts">
                                                        <h2>New Category</h2>
                                                </div>
                                        </div>
                                        <div class=" px-5 py-5 formDiv">
                                        <form [formGroup]="categoryForm" enctype="multipart/form-data">
                                        
                                        <div class="row">
                                                <div class="col-lg-2">Category Name:</div>
                                                <div class="col-lg-8"><input type="text" formControlName="categoryName" class="form-control"></div>
                                        </div><br>
                                        
                                        <div class="row">
                                                <div class="col-lg-2">Category Description:</div>
                                                <div class="col-lg-8"><textarea rows="5" cols="10" formControlName="categoryDesc" class="form-control"></textarea></div>
                                        </div>  <br>
                                        
                                        <div class="row">
                                                <div class="col-lg-2">Category Logo:</div>
                                                <div class="col-lg-8"><input type="file"  multiple accept="image/*" formControlName="categoryLogo"  class="form-control" (change)="readUrl($event)"></div>
                                                <div class="row mt-3">
                                                        <div class="col-lg-2"></div>
                                                        <div class="col-lg-6"><div class="imgPreview"><img [src]="url" class="img-fluid" alt="none selected"></div></div>
                                                </div>
            
                                        </div><br>
                                        
                                        <div class="row ">
                                                <div class="col-lg-2"></div>
                                                <div class="col-lg-8 "><input type="submit" value="Add category" class="btn btn-primary" (click) ="addCategory()"></div>
                                        </div>
                                        
                                        </form>
                                        </div>
                </div>
        </div>
 </div>
