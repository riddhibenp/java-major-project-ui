
<div class="container myFonts my-5">
        <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-10">
                                <div class="row">
                                                <div class="col-lg-6 headingFonts">
                                                        <h2>New Video</h2>
                                                </div>
                                        </div>
                                        <div class=" px-5 py-5 formDiv">
                                        <form [formGroup]="videoForm" enctype="multipart/form-data">
                                        
                                        <div class="row">
                                                <div class="col-lg-2">Select Course:</div>
                                                <div class="col-lg-8"><select formControlName="courseId" class="form-select">
                                                                         <option *ngFor="let c of courses" [ngValue]="c.courseId" (click)="selectedCourse(c.courseId)">{{ c.courseName }}</option>
                                                                    </select></div>
                                         </div><br>

                                        <div class="row">
                                                <div class="col-lg-2">Video Name:</div>
                                                <div class="col-lg-8"><input type="text" formControlName="videoName" class="form-control"></div>
                                        </div><br>
                                        
                                        <div class="row">
                                                <div class="col-lg-2">Video Description:</div>
                                                <div class="col-lg-8"><textarea rows="5" cols="10" formControlName="videoDesc" class="form-control"></textarea></div>
                                        </div>  <br>
                                        
                                        <div class="row">
                                                <div class="col-lg-2">Video Path:</div>
                                                <div class="col-lg-8"><input type="file"  multiple accept="video/*" formControlName="videoPath"  class="form-control" (change)="readUrl($event)"></div>
                                                <div class="row mt-3">
                                                        <div class="col-lg-2"></div>
                                                        <div class="col-lg-6"><div class="videoPreview"><video [src]="url" class="img-fluid" alt="none selected" controls></video></div></div>
                                                </div>
                                        </div><br>
                                        
                                        <div class="row ">
                                                <div class="col-lg-2"></div>
                                                <div class="col-lg-8 "><input type="submit" value="Add video" class="btn btn-primary" (click) ="addVideo()"></div>
                                        </div>
                                        
                                        </form>
                                        </div>
                </div>
        </div>
 </div>
